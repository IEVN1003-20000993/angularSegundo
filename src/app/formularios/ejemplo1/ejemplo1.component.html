<body class="bg-cover bg-center bg-no-repeat h-screen" style="background-image: url('https://scontent.fbjx1-1.fna.fbcdn.net/v/t39.30808-6/463623809_3593798787577237_8018445295771710597_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeH9b9OXE9yEKWznFD4_d6SSVa1z8hDSgftVrXPyENKB-3aKdE9SprNM1BG345kOEEnEdTNPql9imVJkiaAl5Vfz&_nc_ohc=gOGIIvFINZYQ7kNvgG3YFZv&_nc_ht=scontent.fbjx1-1.fna&_nc_gid=A9HFdwEMUcR-aOGULZ5poM1&oh=00_AYA0J7M_81wKuX3rJee9ldDV-JPE-iR4HQTK38a38TcO_Q&oe=67187CB3');">
<div class="grid grid-cols-2 grid-rows-1 gap-4">
  <div>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
 
      <div class="mb-5">
        <label for="nombre" class="block mb-2 text-sm font-medium text-white dark:text-white">Nombre</label>
        <input type="text" id="nombre"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="nombre" />
    </div>
    <div class="mb-5">
        <label for="edad" class="block mb-2 text-sm font-medium text-white dark:text-white">Edad</label>
        <input type="number" id="edad"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="edad" />
    </div>
    <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-white dark:text-white">Email</label>
        <input type="email" id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Ingresar email" formControlName="email" />
    </div>
    
 
      <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Guardar</button>
    </form>
  </div>
  <div>
    <button (click)="subImprime()" type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Imprimir R</button>
    <h2>Nombre:{{persona.nombre}}</h2>
    <h2>Edad:{{persona.edad}}</h2>
    <h2>Correo:{{persona.email}}</h2>
 
  </div>
</div>
</body>
